<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reza_Akbarpour</title>

    <base href="/" />

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Personal_Resume.styles.css" rel="stylesheet" />

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/MudBlazor.ThemeManager/MudBlazorThemeManager.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-overlay" style="background-color:#1A1A27;">
            <div class="loader">
                <span class="loader-text">loading</span>
                <span class="load"></span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });
        }
    </script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/site.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <script>
        window.playLottie = (elementId, path) => {
            lottie.loadAnimation({
                container: document.getElementById(elementId),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: path
            });
        };

        window.appSettings = {
            get: key => localStorage.getItem(key),
            set: (key, value) => localStorage.setItem(key, value)
        };

        window.getWindowWidth = () => window.innerWidth;

        window.resizeListener = {
            register: dotNetObjRef => {
                window.addEventListener('resize', () => {
                    dotNetObjRef.invokeMethodAsync('OnResize', window.innerWidth);
                });
            }
        };
    </script>
</body>
</html>
